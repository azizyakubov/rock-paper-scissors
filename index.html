<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Rock-Paper-Scissors</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Rock-Paper-Scissors</h1>
  </header>
  <div class="score">
    <div class="nametag" id="player-nametag">You</div>
    <div class="nametag" id="computer-nametag">Computer</div>
    <span id="player-score">0</span>:<span id="computer-score">0</span>
  </div>

  <div class="result">
    <p id="result-message">Start Game <br></p>
  </div>

  <div class="choices">
    <div class="choice" id="rock">
      <img src="images/rock.png" alt="rock" width="100" height='100'>
    </div>
    <div class="choice" id="paper">
      <img src="images/paper.png" alt="paper" width="100" height='100'>
    </div>
    <div class="choice" id="scissors">
      <img src="images/scissors.png" alt="scissors" width="100" height='100'>
    </div>
  </div>
  <p id="action">Pick your weapon</p>


  <script src="rps.js"></script>
</body>
</html>
